version: '2'

services:
  db:
    image: mariadb
    restart: on-failure
    volumes:
      - db-legacy-11:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=nextcloud
      - MYSQL_PASSWORD=nextcloud
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud

  app:
    image: nextcloud:11-fpm
    restart: on-failure
    links:
      - db
    volumes:
      - nc-legacy-11:/var/www/html
      - ./:/var/www/html/custom_apps/passwords

  web:
    image: nginx
    restart: on-failure
    ports:
      - 80:80
    links:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    volumes_from:
      - app

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8080:80
    links:
      - db
    environment:
      MYSQL_ROOT_PASSWORD: "nextcloud"
      PMA_ABSOLUTE_URI: http://localhost:8080
      PMA_HOSTS: db
      PMA_USER: root
      PMA_PASSWORD: nextcloud

volumes:
  db-legacy-11:
  nc-legacy-11: